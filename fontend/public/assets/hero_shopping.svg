<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGradient)"/>
  
  <!-- Shopping Cart -->
  <g transform="translate(150, 120)">
    <!-- Cart Body -->
    <rect x="0" y="40" width="120" height="80" rx="8" fill="url(#cartGradient)" stroke="#1565c0" stroke-width="2"/>
    
    <!-- Cart Handle -->
    <path d="M 0 40 Q -20 20 -20 40 Q -20 60 0 40" fill="none" stroke="#1565c0" stroke-width="3"/>
    
    <!-- Cart Wheels -->
    <circle cx="25" cy="140" r="12" fill="#424242"/>
    <circle cx="95" cy="140" r="12" fill="#424242"/>
    <circle cx="25" cy="140" r="8" fill="#757575"/>
    <circle cx="95" cy="140" r="8" fill="#757575"/>
    
    <!-- Items in Cart -->
    <rect x="15" y="50" width="20" height="25" rx="3" fill="#ff9800"/>
    <rect x="45" y="45" width="25" height="30" rx="3" fill="#4caf50"/>
    <rect x="80" y="55" width="22" height="20" rx="3" fill="#e91e63"/>
  </g>
  
  <!-- Shopping Bags -->
  <g transform="translate(320, 180)">
    <!-- Bag 1 -->
    <rect x="0" y="20" width="40" height="50" rx="5" fill="#ff5722"/>
    <rect x="5" y="25" width="30" height="40" rx="3" fill="#ff7043"/>
    <path d="M 10 20 Q 20 10 30 20" fill="none" stroke="#d84315" stroke-width="2"/>
    
    <!-- Bag 2 -->
    <rect x="50" y="15" width="35" height="55" rx="5" fill="#9c27b0"/>
    <rect x="55" y="20" width="25" height="45" rx="3" fill="#ba68c8"/>
    <path d="M 60 15 Q 67.5 5 75 15" fill="none" stroke="#7b1fa2" stroke-width="2"/>
  </g>
  
  <!-- Floating Icons -->
  <!-- Credit Card -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="40" height="25" rx="4" fill="#ffc107"/>
    <rect x="3" y="3" width="34" height="19" rx="2" fill="#fff"/>
    <rect x="6" y="8" width="28" height="3" fill="#333"/>
    <rect x="6" y="15" width="12" height="2" fill="#666"/>
  </g>
  
  <!-- Gift Box -->
  <g transform="translate(380, 80)">
    <rect x="0" y="10" width="30" height="25" rx="2" fill="#e91e63"/>
    <rect x="12" y="0" width="6" height="35" fill="#c2185b"/>
    <rect x="0" y="20" width="30" height="6" fill="#c2185b"/>
    <!-- Bow -->
    <path d="M 10 5 Q 15 0 20 5 Q 15 10 10 5" fill="#ad1457"/>
  </g>
  
  <!-- Stars -->
  <g fill="#ffc107" opacity="0.7">
    <polygon points="50,50 52,56 58,56 53,60 55,66 50,62 45,66 47,60 42,56 48,56" transform="scale(0.8)"/>
    <polygon points="420,120 422,126 428,126 423,130 425,136 420,132 415,136 417,130 412,126 418,126" transform="scale(0.6)"/>
    <polygon points="100,300 102,306 108,306 103,310 105,316 100,312 95,316 97,310 92,306 98,306" transform="scale(0.5)"/>
    <polygon points="400,300 402,306 408,306 403,310 405,316 400,312 395,316 397,310 392,306 398,306" transform="scale(0.7)"/>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="70" cy="320" r="8" fill="#4caf50" opacity="0.6"/>
  <circle cx="430" cy="50" r="6" fill="#ff9800" opacity="0.6"/>
  <circle cx="50" cy="200" r="4" fill="#2196f3" opacity="0.6"/>
  <circle cx="450" cy="250" r="5" fill="#e91e63" opacity="0.6"/>
  
  <!-- Text Elements -->
  <text x="250" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1976d2">ShopEase</text>
  <text x="250" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Your Shopping Destination</text>
</svg>